<div>
    <form>
        <label class="form-group">Filter: <input #input type="text" (keyup)="onFilterChange(input.value)" class="form-control" /></label>
        <sorting-panel [descriptor]="sortingDescriptor"
                       [options]="sortingOptions"
                       (sortingChange)="onSortChange($event)"></sorting-panel>
    </form>
    <promoted-product-list [products]="promotedProducts | productFilter:filterText | productSort:sortingDescriptor"></promoted-product-list>
    <product-list [products]="products | productFilter:filterText | productSort:sortingDescriptor"></product-list>
</div>
