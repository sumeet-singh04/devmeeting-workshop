<!DOCTYPE html>
<html xp-run-server-url="https://xpla.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Added strong typings</title>
    <script src="https://xpla.org/static/js/slide_loader.3.0.0.js"></script>
</head>
<body class="xp-slide">
    <div class="xp-row with-comments">
        <div class="xp-column">
            <div class="xp-row">
                <xp-editor active="app/Component.ts">
                    <script id="app/Component.ts" type="application/octetstream" src="007/app/Component.ts" highlight></script>
                </xp-editor>
            </div>
            <div class="xp-resize-row"></div>
            <div class="xp-row">
                <xp-editor>
                    <script id="app/ListComponent.ts" type="application/octetstream" src="007/app/ListComponent.ts" highlight></script>
                </xp-editor>
            </div>
        </div>
        <div class="xp-resize-column"></div>
        <div class="xp-column">
            <div class="xp-row">
                <xp-preview runner="html-ts"></xp-preview>
            </div>
            <div class="xp-resize-row"></div>
            <div class="xp-row">
                <xp-editor active="app/main.ts">
                    <script id="app/Product.ts" type="application/octetstream" src="007/app/Product.ts"></script>
                    <script id="app/ProductComponent.ts" type="application/octetstream" src="007/app/ProductComponent.ts"></script>
                    <script id="app/ProductListComponent.ts" type="application/octetstream" src="007/app/ProductListComponent.ts"></script>
                    <script id="app/main.ts" type="application/octetstream" src="007/app/main.ts"></script>
                    <script id="index.html" type="application/octetstream" src="006_2/index.html"></script>
                    <script id="package.json" type="application/octetstream" src="006_2/package.json"></script>
                    <script id="system.config.js" type="application/octetstream" src="006_2/system.config.js"></script>
                    <script id="tsconfig.json" type="application/octetstream" src="006_2/tsconfig.json"></script>
                </xp-editor>
            </div>
        </div>
    </div>
    <div class="xp-row comments">
        <xp-annotations>
            <header>As we use TypeScript, we can take advantage of possibilities it gives to us</header>
        </xp-annotations>
    </div>
</body>
</html>
